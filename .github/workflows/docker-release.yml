name: Release Docker Image

on:
  push:
    tags:
      - 'v*'     # déclenchement lors d’un tag versionné

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    # ⚠️ C'est ici que "environment: production" DOIT être placé
    environment: production

    steps:

      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Configurer Docker Buildx (obligatoire pour builder correctement)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Construire et publier l’image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true

          # Tags automatiques basés sur le tag Git
          tags: |
            mommsen15/sysinfo:latest
            mommsen15/sysinfo:${{ github.ref_name }}

          # Générer une SBOM + provenance (sécurité supply chain)
          provenance: true
          sbom: true
