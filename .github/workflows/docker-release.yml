name: Release Docker Image

on:
  push:
    tags:
      - "v*"   # déclenché quand tu fais un tag : git tag v1.0.0

jobs:

  ############################################
  # 1️⃣ JOB : TESTS
  ############################################
  tests:
    name: Run BATS Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: |
          docker build --target tests -t sysinfo-tests .

      - name: Run tests
        run: |
          docker run --rm sysinfo-tests


  ############################################
  # 2️⃣ JOB : BUILD & PUSH (seulement si tests OK)
  ############################################
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: tests
    environment: production

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true

          tags: |
            mommsen15/sysinfo:latest
            mommsen15/sysinfo:${{ github.ref_name }}

          provenance: true
          sbom: true
