name: CI/CD Sysinfo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: mommsen15/sysinfo
  DOCKER_TAG: latest

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 4️⃣ Build multi-stage Docker image et exécuter les tests
      - name: Build Docker image and run tests
        run: |
          docker build --target tests -t sysinfo:test .
        # Ici le target tests exécute le RUN bats tests dans ton Dockerfile

      # 5️⃣ Build image finale pour push
      - name: Build final Docker image
        run: |
          docker build -t $IMAGE_NAME:$DOCKER_TAG .

      # 6️⃣ Push image Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$DOCKER_TAG
